<div>

    <h2>Productions</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveProductionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Production
    </button>
    <div class="modal fade" id="saveProductionModal" tabindex="-1" role="dialog" aria-labelledby="myProductionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProductionLabel">Create or edit a Production</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="production.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="production.name">
                        </div>
                        <div class="form-group">
                            <label>Year_established</label>
                            <input type="number" class="form-control"
                                   ng-model="production.year_established">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Year_established</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="production in productions">
                    <td>{{production.id}}</td>
                    <td>{{production.name}}</td>
                    <td>{{production.year_established}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(production.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(production.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



       <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveProductionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-sort-by-attributes"></span> Sort In Ascending Order
    </button>
